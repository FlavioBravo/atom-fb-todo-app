<section
  class="flex flex-col border-0 border-gray-300 p-4 my-4 w-screen md:w-auto lg:border lg:rounded-lg lg:my-0"
>
  <div
    class="flex flex-col-reverse md:flex-row items-center justify-between pb-4 md:items-center"
  >
    <div class="w-full lg:w-1/2">
      <form
        class="flex items-center"
        [formGroup]="searchForm"
        (ngSubmit)="search()"
      >
        <div class="relative w-full md:w-1/2 lg:w-full">
          <div
            class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
          >
            <svg
              aria-hidden="true"
              class="w-5 h-5 text-gray-500"
              fill="currentColor"
              viewbox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <input
            type="text"
            id="simple-search"
            class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full pl-10 p-2 placeholder-gray-500"
            placeholder="Busqueda"
            required=""
            formControlName="text"
          />
        </div>
      </form>
    </div>
    <div
      class="w-full md:w-auto flex flex-col mb-4 md:mb-0 md:flex-row space-y-2 md:space-y-0 items-stretch md:items-center justify-end md:space-x-3 flex-shrink-0"
    >
      <button
        type="button"
        class="flex flex-row items-center justify-center text-white bg-orange-500 hover:bg-orange-600 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-4 py-2"
        (click)="openCreateTaskModal()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          class="w-5 h-5 mr-2"
        >
          <path
            d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z"
          />
        </svg>
        Agregar tarea
      </button>
    </div>
  </div>
  <app-table
    [list]="taskList"
    (resolvedClick)="handleClick($event)"
  ></app-table>
</section>
