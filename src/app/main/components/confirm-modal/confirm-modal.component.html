<div class="flex flex-col p-4 rounded-lg bg-white">
  <div
    class="flex flex-col justify-center items-center pb-4 mb-6 border-b-1 border-b-gray-300"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-10 h-10 text-orange-500"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z"
      />
    </svg>

    <p class="text-xl font-bold text-gray-900">{{ data?.title }}</p>
    <p class="text-base font-semibold text-gray-500">
      {{ data?.question }}
    </p>
  </div>
  <div class="flex flex-row justify-around">
    <button
      type="submit"
      (click)="save()"
      class="flex rounded-sm bg-green-500 hover:bg-green-600 text-white text-sm py-2 px-4"
    >
      Aceptar
    </button>
    <button
      type="button"
      (click)="cancel()"
      class="flex rounded-sm bg-red-500 hover:bg-red-600 text-white text-sm py-2 px-4"
    >
      Cancelar
    </button>
  </div>
</div>
