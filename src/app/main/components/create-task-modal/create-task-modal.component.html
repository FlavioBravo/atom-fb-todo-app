<div class="flex flex-col p-4 rounded-lg bg-white">
  <div
    class="flex flex-col justify-center items-center pb-4 mb-6 border-b-1 border-b-gray-300"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-10 h-10 text-orange-500"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25zM6.75 12h.008v.008H6.75V12zm0 3h.008v.008H6.75V15zm0 3h.008v.008H6.75V18z"
      />
    </svg>
    <p class="text-xl font-bold text-gray-900">{{ title }}</p>
  </div>
  <form [formGroup]="taskForm" class="" (ngSubmit)="save()">
    <div class="flex flex-col mb-4">
      <label for="ctm-form-input" class="text-sm font-semibold text-gray-900"
        >Título<span class="text-red-600">*</span></label
      >
      <input
        type="text"
        name="ctm-form-input"
        id="ctm-form-input"
        formControlName="title"
        class="border border-gray-300 text-gray-900 text-sm rounded-sm focus:border-primary-500 w-full p-2 placeholder-gray-500 mt-2"
      />
    </div>
    <div class="flex flex-col mb-4">
      <label for="ctm-form-text" class="text-sm font-semibold text-gray-900"
        >Descripción<span class="text-red-600">*</span></label
      >
      <textarea
        name="ctm-form-text"
        id="ctm-form-text"
        cols="30"
        rows="8"
        class="border border-gray-300 text-gray-900 text-sm rounded-sm focus:border-primary-500 w-full p-2 placeholder-gray-500 mt-2"
        formControlName="description"
      ></textarea>
    </div>
  </form>
  <div class="flex flex-row justify-around">
    <button
      type="submit"
      (click)="save()"
      class="flex rounded-sm bg-green-500 hover:bg-green-600 text-white text-sm py-2 px-4 disabled:bg-gray-500 disabled:opacity-50"
      [disabled]="taskForm.invalid"
    >
      Crear
    </button>
    <button
      type="button"
      (click)="cancel()"
      class="flex rounded-sm bg-orange-500 hover:bg-orange-600 text-white text-sm py-2 px-4"
    >
      Cancelar
    </button>
  </div>
</div>
